<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>FishEye</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="../css/main.css" />
        <link rel="stylesheet" href="../css/contact.css">
        <link href="../css/fontawesome.css" rel="stylesheet">

    </head>
    <body>
        <header>
            <div>
                <a class="logo" href="../index.html"><img src="../images/logo.png" alt="FishEye Home page"></a> 
            </div>
        </header>
        <main>
            <div class="contact--wrapper">
                <div>
                    <h2 class="photographe--nom">Nabeel Bradford</h2>
                    <p class="photographe--ville">Mexico City, Mexico</p>
                    <p class="photographe--texte">Je vais toujours de l'avant</p>
                    <div class="selection--wrapper">
                        <span class="photographe--selection">#travel</span> 
                        <span class="photographe--selection">#portraits</span>
                    </div> 
                </div>
                <div>
                    <button id="ouvrir--form" class="contact--form__lien">Contactez-moi</button>
                </div>
                <div>
                    <img class="photographe--profil" src="../images/photoID/NabeelBradford.jpg" alt="">
                </div>
            </div>
            <div>
                <form  action="">
                    <label for="trie">Trier par</label>
                    <select class="form--trie" name="trie" id="trie">
                        <option value="popularité">Popularité</option>
                        <option value="date">Date</option>
                        <option value="titre">Titre</option>
                    </select>
                </form>
            </div>
            <div class="div--wrapper">
                <div class="image--wrapper">
                    <a href=""><video src="../images/nabeel/Travel_Rock_Mountains.mp4" class="videos" controls></video></a>
                    <div class="description--wrapper">
                        <p class="description">Rock Mountains</p>
                        <a href=""><i class="fas fa-heart like"></i></a>
                    </div>
                </div>
                <div class="image--wrapper">
                    <a href=""><img class="photos" src="../images/nabeel/Travel_Road_into_Hill.jpg" alt="Road into the Hill"></a>
                    <div class="description--wrapper">
                        <p class="description">Road into the Hill</p>
                        <a href=""><i class="fas fa-heart like"></i></a>
                    </div>
                </div>
                <div class="image--wrapper">
                    <a href=""><img class="photos" src="../images/nabeel/Travel_Bridge_into_Forest.jpg" alt="Bridge into the Forest"></a>
                    <div class="description--wrapper">
                        <p class="description">Bridge into the Forest</p>
                        <a href=""><i class="fas fa-heart like"></i></a>
                    </div>
                </div>
                <div class="image--wrapper">
                    <a href=""><img class="photos" src="../images/nabeel/Travel_Boat_Wanderer.jpg" alt="Boat Wonderer"></a>
                    <div class="description--wrapper">
                        <p class="description">Boat Wonderer</p>
                        <a href=""><i class="fas fa-heart like"></i></a>
                    </div>
                </div>
                <div class="image--wrapper">
                    <a href=""><img class="photos" src="../images/nabeel/Portrait_Sunkissed.jpg" alt="Portrait Sunkiss"></a>
                    <div class="description--wrapper">
                        <p class="description">Portrait Sunkiss</p>
                        <a href=""><i class="fas fa-heart like"></i></a>
                    </div>
                </div>
                <div class="image--wrapper">
                    <a href=""><img class="photos" src="../images/nabeel/Portrait_Shaw.jpg" alt="Shaw Potrait"></a>
                    <div class="description--wrapper">
                        <p class="description">Shaw Potrait</p>
                        <a href=""><i class="fas fa-heart like"></i></a>
                    </div>
                </div>
                <div class="image--wrapper">
                    <a href=""><img class="photos" src="../images/nabeel/Portrait_Alexandra.jpg" alt="Alexandra"></a>
                    <div class="description--wrapper">
                        <p class="description">Alexandra</p>
                        <a href=""><i class="fas fa-heart like"></i></a>
                    </div>
                </div>
                <div class="image--wrapper">
                    <a href=""><img class="photos" src="../images/nabeel/Portrait_AfternoonBreak.jpg" alt="Afternoon Break"></a>
                    <div class="description--wrapper">
                        <p class="description">Afternoon Break</p>
                        <a href=""><i class="fas fa-heart like"></i></a>
                    </div>
                </div>
            </div>
            <div class="like--wrapper">
                <i class="fas fa-heart"></i> 
                <p>250€/jour</p>
            </div>
            <div class="background">
                <div>
                    <i id="fermer--form" class="fas fa-times fermer"></i>
                    <form 
                    class="contact--form"
                    name="form" 
                    id="form"
                    method="GET"
                    onsubmit="submitForm"
                    >  
                        <p>Contactez-moi</p>
                        <p>Nabeel Bradford</p>
                        <label for="prenom">Prénom</label>
                        <input 
                        id="prenom" 
                        type="text" 
                        name="prenom"
                        >
                        <label for="nom">Nom</label>
                        <input 
                        id="nom" 
                        type="text" 
                        name="nom"
                        >
                        <label for="email">Email</label>
                        <input 
                        id="email" 
                        type="email" 
                        name="email"
                        >
                        <label for="message">Votre message</label>
                        <input 
                        id="message" 
                        type="text" 
                        name="message"
                        >
                        <input 
                        type="submit"
                        id="btn--envoyer"
                        value="Envoyer"
                        class="button"
                        >
                    </form>
                </div>
            </div>
            <span id="blur"></span>
        </main>
        <script src="../javascript/modal.js"></script>
    </body>
</html>
