<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>FishEye</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="../css/main.css" />
        <link rel="stylesheet" href="../css/profil.css">
        <link href="../css/fontawesome.css" rel="stylesheet">

    </head>
    <body>
        <header>
            <div>
                <a class="logo" href="../index.html"><img src="../images/logo.png" alt="FishEye Home page"></a> 
            </div>
        </header>
        <main>
            <div id="contact--wrapper"></div>
            <div id="dropdown--wrapper">
                <p id="dropdown--text">Trier par</p>
                <div class="dropdown">
                    <a class="dropbtn filter" data-filter="populaire">Popularité</a>
                    <i class="fas fa-chevron-down" id="arrow--down"></i>
                    <i class="fas fa-chevron-up" id="arrow--up"></i>
                    <div id="dropdown-content">
                        <a class="filter" data-filter="date">Date</a>
                        <a class="filter" data-filter="titre">Titre</a>
                    </div>
                </div>
            </div>
            <div id="div--wrapper"></div>
            <div id="like--wrapper"></div>
            <div class="background">
                <div>
                    <i id="fermer--form" class="fas fa-times fermer"></i>
                    <form 
                    class="contact--form"
                    name="form" 
                    id="form"
                    method="GET"
                    onsubmit="submitForm"
                    >  
                        <div id="modal--contact">
                        </div>
                        <label for="prenom">Prénom</label>
                        <input 
                        id="prenom" 
                        type="text" 
                        name="prenom"
                        >
                        <label for="nom">Nom</label>
                        <input 
                        id="nom" 
                        type="text" 
                        name="nom"
                        >
                        <label for="email">Email</label>
                        <input 
                        id="email" 
                        type="email"  
                        name="email"
                        >
                        <label for="message">Votre message</label>
                        <input 
                        id="message" 
                        type="text" 
                        name="message"
                        >
                        <input 
                        type="submit"
                        id="btn--envoyer"
                        value="Envoyer"
                        class="button"
                        >
                    </form>
                </div>
            </div>
            <span id="blur"></span>
            <div id="lightbox--wrapper">
                <i class="fas fa-times" id="close"></i>
                <i class="fas fa-chevron-left" id="previous"></i>
                <i class="fas fa-chevron-right" id="next"></i>
                <div id="lightbox--body"></div>
            </div>
        </main>
        <script src="../javascript/Photographer.js"></script>
        <script src="../javascript/Portfolio.js"></script>
        <script src="../javascript/MediaFactory.js"></script>
        <script src="../javascript/Media.js"></script>
        <script src="../javascript/Video.js"></script>
        <script src="../javascript/Image.js"></script>
        <script src="../javascript/modal.js"></script>
        <script src="../javascript/profil.js"></script>
    </body>
</html>
