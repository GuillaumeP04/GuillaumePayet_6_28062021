<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>FishEye</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="../css/main.css" />
        <link href="../css/fontawesome.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/profil.css">
    </head>
    <body>
        <header>
            <div class="profil--logo">
                <a href="../index.html"><img src="../images/logo.png" alt="FishEye Home page"></a> 
            </div>
        </header>
        <main>
            <div id="contact--wrapper"></div>
            <div id="dropdown--wrapper">
                <p id="dropdown--text" aria-label="Trier par">Trier par</p>
                <div class="dropdown" id="populaire">
                    <button class="dropbtn filter" role="button" aria-haspopup="listbox" aria-expanded="false" data-filter="populaire">Popularité</button>
                    <a href="#" class="fas fa-chevron-down arrow--down"></a>
                    <div class="dropdown-content">
                        <button class="filter" role="listbox" aria-activedescendant="date" aria-selected="false" aria-labelledby="Trier par" data-filter="date">Date</button>
                        <button class="filter" role="listbox" aria-activedescendant="titre" aria-selected="false" aria-labelledby="Trier par" data-filter="titre">Titre</button>
                    </div>
                    <a href="#" class="fas fa-chevron-up arrow--up"></a>
                </div>
                <div class="dropdown" id="date">
                    <button class="dropbtn filter" role="button" aria-haspopup="listbox" aria-expanded="false" data-filter="date">Date</button>
                    <a href="#" class="fas fa-chevron-down arrow--down"></a>
                    <div class="dropdown-content">
                        <button class="filter" role="listbox" aria-activedescendant="populaire" aria-selected="false" aria-labelledby="Trier par" data-filter="populaire">Popularité</button>
                        <button class="filter" role="listbox" aria-activedescendant="titre" aria-selected="false" aria-labelledby="Trier par" data-filter="titre">Titre</button>
                    </div>
                    <a href="#" class="fas fa-chevron-up arrow--up"></a>
                </div>
                <div class="dropdown" id="titre">
                    <button class="dropbtn filter" role="button" aria-haspopup="listbox" aria-expanded="false" data-filter="titre">Titre</button>
                    <a href="#" class="fas fa-chevron-down arrow--down"></a>
                    <div class="dropdown-content">
                        <button class="filter" role="listbox" aria-activedescendant="date" aria-selected="false" aria-labelledby="Trier par" data-filter="date">Date</button>
                        <button class="filter" role="listbox" aria-activedescendant="populaire" aria-selected="false" aria-labelledby="Trier par" data-filter="populaire">Popularité</button>
                    </div>
                    <a href="#" class="fas fa-chevron-up arrow--up"></a>
                </div>
            </div>
            <div id="div--wrapper"></div>
            <div id="like--wrapper"></div>
            <div class="background" aria-hidden="true" aria-labelledby="Contactez-moi" aria-modal="true">
                <div>
                    <form 
                    class="contact--form"
                    name="form" 
                    id="form"
                    method="GET"
                    onsubmit="submitForm"
                    >  
                        <div id="modal--contact">
                        </div>
                        <label aria-label="Nom" for="nom">Nom</label>
                        <input 
                        id="nom" 
                        type="text" 
                        name="nom"
                        aria-labelledby="Nom"
                        >
                        <label aria-label="Email" for="email">Email</label>
                        <input 
                        id="email" 
                        type="email"  
                        name="email"
                        aria-labelledby="Email"
                        >
                        <label aria-label="Votre message" for="message">Votre message</label>
                        <input 
                        id="message" 
                        type="text" 
                        name="message"
                        aria-labelledby="Votre message"
                        >
                        <input 
                        type="submit"
                        id="btn--envoyer"
                        value="Envoyer"
                        class="button"
                        aria-label="Envoyer"
                        >
                    </form>
                    <a id="fermer--form" href="#" class="fas fa-times fermer" aria-label="Fermer formulaire de contact" aria-hidden="true"></a>
                </div>
            </div>
            <span id="blur"></span>
            <div id="lightbox--wrapper" aria-hidden="true">
                <em class="fas fa-times" id="close" aria-label="Fermer dialog"></em>
                <em class="fas fa-chevron-left" id="previous" aria-label="Image précedente"></em>
                <em class="fas fa-chevron-right" id="next" aria-label="Prochaine image"></em>
                <div id="lightbox--body"></div>
            </div>
        </main>
        <script src="../javascript/modal.js"></script>
        <script src="../javascript/profil.js" type="module"></script>
    </body>
</html>
