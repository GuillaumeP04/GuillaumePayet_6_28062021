<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>FishEye</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="../css/main.css" />
        <link rel="stylesheet" href="../css/contact.css">
        <link href="../css/fontawesome.css" rel="stylesheet">

    </head>
    <body>
        <header>
            <div>
                <a class="logo" href="../index.html"><img src="../images/logo.png" alt="FishEye Home page"></a> 
            </div>
        </header>
        <main>
            <div id="contact--wrapper"></div>
            <div>
                <form action="">
                    <label for="trie">Trier par</label>
                    <select class="form--trie" name="trie" id="trie">
                        <option value="popularité">Popularité</option>
                        <option value="date">Date</option>
                        <option value="titre">Titre</option>
                    </select>
                </form>
            </div>
            <div id="div--wrapper"></div>
            <div id="like--wrapper"></div>
            <div class="background">
                <div>
                    <i id="fermer--form" class="fas fa-times fermer"></i>
                    <form 
                    class="contact--form"
                    name="form" 
                    id="form"
                    method="GET"
                    onsubmit="submitForm"
                    >  
                        <div id="modal--contact">
                        </div>
                        <label for="prenom">Prénom</label>
                        <input 
                        id="prenom" 
                        type="text" 
                        name="prenom"
                        >
                        <label for="nom">Nom</label>
                        <input 
                        id="nom" 
                        type="text" 
                        name="nom"
                        >
                        <label for="email">Email</label>
                        <input 
                        id="email" 
                        type="email"  
                        name="email"
                        >
                        <label for="message">Votre message</label>
                        <input 
                        id="message" 
                        type="text" 
                        name="message"
                        >
                        <input 
                        type="submit"
                        id="btn--envoyer"
                        value="Envoyer"
                        class="button"
                        >
                    </form>
                </div>
            </div>
            <span id="blur"></span>
        </main>
        <script src="../javascript/profil.js"></script>
        <script src="../javascript/Photographer.js"></script>
        <script src="../javascript/Contact.js"></script>
        <script src="../javascript/Photos.js"></script>
        <script src="../javascript/modal.js"></script>
    </body>
</html>
