<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>FishEye</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="../css/main.css" />
        <link rel="stylesheet" href="../css/contact.css">
        <link href="../css/fontawesome.css" rel="stylesheet">

    </head>
    <body>
        <header>
            <div>
                <a class="logo" href="../index.html"><img src="../images/logo.png" alt="FishEye Home page"></a> 
            </div>
        </header>
        <main>
            <div class="contact--wrapper">
                <div>
                    <h2 class="photographe--nom">Tracy Galindo</h2>
                    <p class="photographe--ville">Montreal, Canada</p>
                    <p class="photographe--texte">Photographe freelance</p>
                    <div class="selection--wrapper">
                        <span class="photographe--selection">#art</span> 
                        <span class="photographe--selection">#fashion</span>
                        <span class="photographe--selection">#events</span>
                    </div> 
                </div>
                <div>
                    <button id="ouvrir--form" class="contact--form__lien">Contactez-moi</button>
                </div>
                <div>
                    <img class="photographe--profil" src="../images/photoID/TracyGalindo.jpg" alt="">
                </div>
            </div>
            <div>
                <form  action="">
                    <label for="trie">Trier par</label>
                    <select class="form--trie" name="trie" id="trie">
                        <option value="popularité">Popularité</option>
                        <option value="date">Date</option>
                        <option value="titre">Titre</option>
                    </select>
                </form>
            </div>
            <div class="div--wrapper">
                <div class="image--wrapper">
                    <a href=""><img class="photos" src="../images/tracy/Fashion_Yellow_Beach.jpg" alt="Fashion Yellow Beach"></a>
                    <div class="description--wrapper">
                        <p class="description">Fashion Yellow Beach</p>
                        <a href=""><i class="fas fa-heart like"></i></a>
                    </div>
                </div>
                <div class="image--wrapper">
                    <a href=""><img class="photos" src="../images/tracy/Fashion_Urban_Jungle.jpg" alt="Fashion Urban Jungle"></a>
                    <div class="description--wrapper">
                        <p class="description">Fashion Urban Jungle</p>
                        <a href=""><i class="fas fa-heart like"></i></a>
                    </div>
                </div>
                <div class="image--wrapper">
                    <a href=""><img class="photos" src="../images/tracy/Fashion_Pattern_on_Pattern.jpg" alt="Fashion Pattern on a Pattern"></a>
                    <div class="description--wrapper">
                        <p class="description">Fashion Pattern on a Pattern</p>
                        <a href=""><i class="fas fa-heart like"></i></a>
                    </div>
                </div>
                <div class="image--wrapper">
                    <a href=""><img class="photos" src="../images/tracy/Event_WeddingGazebo.jpg" alt="Wedding Gazebo"></a>
                    <div class="description--wrapper">
                        <p class="description">Wedding Gazebo</p>
                        <a href=""><i class="fas fa-heart like"></i></a>
                    </div>
                </div>
                <div class="image--wrapper">
                    <a href=""><img class="photos" src="../images/tracy/Event_Sparklers.jpg" alt="Sparkles"></a>
                    <div class="description--wrapper">
                        <p class="description">Sparkles</p>
                        <a href=""><i class="fas fa-heart like"></i></a>
                    </div>
                </div>
                <div class="image--wrapper">
                    <a href=""><img class="photos" src="../images/tracy/Event_18thAnniversary.jpg" alt="18th Anniversary"></a>
                    <div class="description--wrapper">
                        <p class="description">18th Anniversary</p>
                        <a href=""><i class="fas fa-heart like"></i></a>
                    </div>
                </div>
                <div class="image--wrapper">
                    <a href=""><video src="../images/tracy/Art_Wooden_Horse_Sculpture.mp4" class="videos" controls></video></a>
                    <div class="description--wrapper">
                        <p class="description">Wooden Horse Sculpture</p>
                        <a href=""><i class="fas fa-heart like"></i></a>
                    </div>
                </div>
                <div class="image--wrapper">
                    <a href=""><img class="photos" src="../images/tracy/Art_Triangle_Man.jpg" alt="Triangle Man"></a>
                    <div class="description--wrapper">
                        <p class="description">Triangle Man</p>
                        <a href=""><i class="fas fa-heart like"></i></a>
                    </div>
                </div>
                <div class="image--wrapper">
                    <a href=""><img class="photos" src="../images/tracy/Art_Purple_light.jpg" alt="Purple Tunnel"></a>
                    <div class="description--wrapper">
                        <p class="description">Purple Tunnel</p>
                        <a href=""><i class="fas fa-heart like"></i></a>
                    </div>
                </div>
                <div class="image--wrapper">
                    <a href=""><img class="photos" src="../images/tracy/Art_Mine.jpg" alt="Art Mine"></a>
                    <div class="description--wrapper">
                        <p class="description">Art Mine</p>
                        <a href=""><i class="fas fa-heart like"></i></a>
                    </div>
                </div>
            </div>
            <div class="like--wrapper">
                <i class="fas fa-heart"></i> 
                <p>500€/jour</p>
            </div>
            <div class="background">
                <div>
                    <i id="fermer--form" class="fas fa-times fermer"></i>
                    <form 
                    class="contact--form"
                    name="form" 
                    id="form"
                    method="GET"
                    onsubmit="submitForm"
                    >  
                        <p>Contactez-moi</p>
                        <p>Tracy Galindo</p>
                        <label for="prenom">Prénom</label>
                        <input 
                        id="prenom" 
                        type="text" 
                        name="prenom"
                        >
                        <label for="nom">Nom</label>
                        <input 
                        id="nom" 
                        type="text" 
                        name="nom"
                        >
                        <label for="email">Email</label>
                        <input 
                        id="email" 
                        type="email" 
                        name="email"
                        >
                        <label for="message">Votre message</label>
                        <input 
                        id="message" 
                        type="text" 
                        name="message"
                        >
                        <input 
                        type="submit"
                        id="btn--envoyer"
                        value="Envoyer"
                        class="button"
                        >
                    </form>
                </div>
            </div>
            <span id="blur"></span>
        </main>
        <script src="../javascript/modal.js"></script>
    </body>
</html>
